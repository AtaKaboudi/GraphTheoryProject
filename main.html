<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Guide</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div id="navbar">
        <h1 id = "title">GUIDE</h1>
        <ul class= "list">
            <li><a href="">About Us</a></li>
            <li><a href="">Feedback</a></li>
            <li><a href="">Contact Us</a></li>
        </ul>
    </div>
    <div id= "presentation">
        <div class="descriptor">
            <label>A Faster, Relient, Free platform <br> </label>
            <label class="subDescriptor"> to fully enjoy a trip to Paris</label>
        </div>
        <div id="grah">
            <img style ="margin:2vh  ;width:65vh" src= "venuesAPI/assets/graph.png">
        </div>
    </div>

    <div class="infoWrapper">
        <div class="info">
            <h1>43,500</h1>
            <label>Venues</label>
        </div>
        <div class="info">
            <h1>23,400</h1>
            <label>Tourist</label>
        </div>
        <div class="info">
            <h1>235K</h1>
            <label>Reviews</label>
        </div>
        <div class="info">
            <h1>1</h1>
            <label>Website</label>
        </div>
    </div>
    

    <div id="main">
        <div id= "filterWrapper">
            <div >
                <button value="restaurant" id="filterbtn" >restaurant
                    <span class="material-icons">arrow_drop_down</span>
                </button>
                <button  value="poi" id="filterbtn" >poi
                    <span class="material-icons">arrow_drop_down</span>
                </button>
                <button value="attraction" id="filterbtn">attractions
                    <span class="material-icons">arrow_drop_down</span>
                </button>
                <button value="accommodation" id="filterbtn">accomodation
                    <span class="material-icons">arrow_drop_down</span>
                </button>
            </div>
            <div id="searchWrapper">
                <input type="text" placeholder="Search...">
                <div class="search"></div>
            </div>
        </div>

        <div class="div" id="venuewrapper">
            <div id="venuesContainer">
                <div class="headers">
                    <h3>Name</h3>
                    <h3>Address</h3>
                    <h3>Category</h3>
                    <h3>Lng</h3>
                    <h3>lat</h3>
                </div>
            </div>
        </div>
    </div>

    <div id= "cartWrapper">
       <h1 id= "cartTitle"> Confirm POI </h1>
    </div>
</body>
<script type ="module"src="mainController.js"></script>
<link rel="stylesheet" href="style.css">
